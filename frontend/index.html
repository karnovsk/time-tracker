<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注拽  驻</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <div class="container">
            <h1>注拽  驻</h1>
            <div class="card">
                <h2>转专转</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">转转 </label>
                        <input type="email" id="email" required placeholder="your@email.com">
                    </div>
                    <button type="submit" id="sendOtpBtn">砖 拽 转</button>
                </form>

                <form id="verifyForm" style="display: none;">
                    <div class="form-group">
                        <label for="otp">拽 转</label>
                        <input type="text" id="otp" required placeholder="000000" maxlength="6">
                        <small>拽 转 转转 专 拽专 砖</small>
                    </div>
                    <button type="submit" id="verifyBtn">转 转专</button>
                    <button type="button" id="backBtn" class="secondary">专</button>
                </form>

                <div id="loginMessage" class="message"></div>
            </div>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="screen" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>注拽  驻</h1>
                <div class="user-info">
                    <span id="userEmail"></span>
                    <button id="logoutBtn" class="secondary">转转拽</button>
                </div>
            </div>

            <!-- Entry Form -->
            <div class="card" id="entryFormCard">
                <h2>专砖  - <span id="todayDate"></span></h2>
                <div id="alreadySubmittedMessage" style="display: none;" class="info-message">
                    <p>专 砖转 专砖 . 专砖  -驻注  转 注专.</p>
                    <p style="margin-top: 10px;">转  专砖 注专 转专 专 爪注转 专转 转专 .</p>
                    <div id="todayEntryDisplay"></div>
                </div>

                <form id="entryForm">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="entryDate">转专 专砖 (驻爪)</label>
                        <input type="date" id="entryDate" style="width: 100%; padding: 10px; font-size: 16px;">
                        <small style="display: block; margin-top: 5px; color: #666;">砖专 专拽 转 专砖 </small>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="casualHours">驻  (砖注转)</label>
                            <input type="number" id="casualHours" min="0" max="24" step="0.1" value="0" required>
                        </div>
                        <div class="form-group">
                            <label for="casualNote">驻注转</label>
                            <textarea id="casualNote" placeholder=" 注砖转? (, 专砖转转 专转转...)"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="seriousHours">驻 专爪 (砖注转)</label>
                            <input type="number" id="seriousHours" min="0" max="24" step="0.1" value="0" required>
                        </div>
                        <div class="form-group">
                            <label for="seriousNote">驻注转</label>
                            <textarea id="seriousNote" placeholder=" 注砖转? (住驻专, , 转专...)"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectHours">驻 驻专拽 (砖注转)</label>
                            <input type="number" id="projectHours" min="0" max="24" step="0.1" value="0" required>
                        </div>
                        <div class="form-group">
                            <label for="projectNote">驻注转</label>
                            <textarea id="projectNote" placeholder=" 注砖转? (驻专拽 砖, 转...)"></textarea>
                        </div>
                    </div>

                    <div class="total-hours">
                        <strong>住" 砖注转: <span id="totalHours">0</span></strong>
                    </div>

                    <button type="submit" id="submitEntryBtn">砖 专砖</button>
                </form>

                <div id="entryMessage" class="message"></div>
            </div>

            <!-- Statistics Section -->
            <div class="card">
                <button id="toggleStatsBtn" class="btn-toggle">爪 住住拽</button>

                <div id="statisticsSection" style="display: none;">
                    <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">
                         住住拽 - <span id="statsUserEmail"></span>
                    </h2>

                    <!-- Stats Overview -->
                    <div id="statsOverview" class="stats-grid">
                        <div class="stat-card">
                            <h3>驻 </h3>
                            <div class="stat-value"><span id="casualTotal">0</span> 砖注转</div>
                            <div class="stat-avg">爪注: <span id="casualAvg">0</span> 砖注转</div>
                        </div>
                        <div class="stat-card">
                            <h3>驻 专爪</h3>
                            <div class="stat-value"><span id="seriousTotal">0</span> 砖注转</div>
                            <div class="stat-avg">爪注: <span id="seriousAvg">0</span> 砖注转</div>
                        </div>
                        <div class="stat-card">
                            <h3>驻 驻专拽</h3>
                            <div class="stat-value"><span id="projectTotal">0</span> 砖注转</div>
                            <div class="stat-avg">爪注: <span id="projectAvg">0</span> 砖注转</div>
                        </div>
                        <div class="stat-card highlight">
                            <h3>住"</h3>
                            <div class="stat-value"><span id="overallTotal">0</span> 砖注转</div>
                            <div class="stat-avg">爪注: <span id="overallAvg">0</span> 砖注转</div>
                            <div class="stat-entries"><span id="totalEntries">0</span> 专砖</div>
                        </div>
                    </div>

                    <!-- Chart Type Selector -->
                    <div class="chart-controls">
                        <label for="chartType">住 转专砖:</label>
                        <select id="chartType">
                            <option value="pie">注</option>
                            <option value="bar">注转</option>
                        </select>
                    </div>

                    <!-- Chart -->
                    <div class="chart-container">
                        <canvas id="statsChart"></canvas>
                    </div>

                    <!-- Share Button -->
                    <div style="text-align: center; margin: 20px 0;">
                        <button id="shareStatsBtn" class="btn-share"> 砖转祝 住住拽</button>
                    </div>

                    <!-- Entry History Table -->
                    <div class="history-section">
                        <h3>住专转 专砖</h3>
                        <div class="table-container">
                            <table id="historyTable">
                                <thead>
                                    <tr>
                                        <th>转专</th>
                                        <th></th>
                                        <th>驻注转 </th>
                                        <th>专爪</th>
                                        <th>驻注转 专爪</th>
                                        <th>驻专拽</th>
                                        <th>驻注转 驻专拽</th>
                                        <th>住"</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTableBody">
                                    <!-- Populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <div class="pagination">
                            <button id="prevPageBtn" disabled>拽</button>
                            <span id="pageInfo">注 1</span>
                            <button id="nextPageBtn" disabled></button>
                        </div>
                    </div>

                    <!-- Data Reset -->
                    <div class="danger-zone">
                        <h3>驻住 转</h3>
                        <p>拽转  专砖 砖 ( 转 砖专!)</p>
                        <button id="resetDataBtn" class="btn-danger">驻住 转  转</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
